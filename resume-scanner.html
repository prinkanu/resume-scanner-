<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Keyword Scanner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .content {
            padding: 40px;
        }
        
        .input-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
        }
        
        .input-group label {
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
            font-size: 1.1em;
        }
        
        textarea {
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 14px;
            font-family: inherit;
            resize: vertical;
            min-height: 200px;
            transition: all 0.3s ease;
        }
        
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .scan-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 0 auto;
            min-width: 200px;
        }
        
        .scan-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        .results {
            margin-top: 40px;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 15px;
            display: none;
        }
        
        .score-display {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .score-circle {
            display: inline-block;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: conic-gradient(#4CAF50 0deg, #4CAF50 var(--score-deg, 0deg), #e0e0e0 var(--score-deg, 0deg));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            margin: 20px auto;
            position: relative;
        }
        
        .score-circle::before {
            content: '';
            position: absolute;
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
        }
        
        .score-text {
            position: relative;
            z-index: 1;
            color: #333;
            font-size: 28px;
            font-weight: bold;
        }
        
        .keywords-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 20px;
        }
        
        .keyword-list {
            background: white;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #e1e5e9;
        }
        
        .keyword-list h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2em;
        }
        
        .keyword-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .keyword-tag {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .found {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .missing {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f1b0b7;
        }
        
        .tips {
            margin-top: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #667eea20, #764ba220);
            border-radius: 12px;
            border-left: 4px solid #667eea;
        }
        
        .tips h3 {
            color: #333;
            margin-bottom: 10px;
        }
        
        @media (max-width: 768px) {
            .input-section, .keywords-section {
                grid-template-columns: 1fr;
            }
            
            .container {
                margin: 10px;
            }
            
            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Resume Keyword Scanner</h1>
            <p>Optimize your resume for ATS and increase your interview chances</p>
        </div>
        
        <div class="content">
            <div class="input-section">
                <div class="input-group">
                    <label for="jobDescription">üìã Job Description</label>
                    <textarea id="jobDescription" placeholder="Paste the job description here..."></textarea>
                </div>
                
                <div class="input-group">
                    <label for="resume">üìÑ Your Resume</label>
                    <textarea id="resume" placeholder="Paste your resume text here..."></textarea>
                </div>
            </div>
            
            <button class="scan-btn" onclick="scanResume()">üîç Scan Resume</button>
            
            <div class="results" id="results">
                <div class="score-display">
                    <h2>Match Score</h2>
                    <div class="score-circle" id="scoreCircle">
                        <span class="score-text" id="scoreText">0%</span>
                    </div>
                    <p id="scoreDescription">Upload your resume and job description to get started</p>
                </div>
                
                <div class="keywords-section">
                    <div class="keyword-list">
                        <h3>‚úÖ Found Keywords</h3>
                        <div class="keyword-tags" id="foundKeywords"></div>
                    </div>
                    
                    <div class="keyword-list">
                        <h3>‚ùå Missing Keywords</h3>
                        <div class="keyword-tags" id="missingKeywords"></div>
                    </div>
                </div>
                
                <div class="tips">
                    <h3>üí° Optimization Tips</h3>
                    <ul id="tipsList"></ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        function scanResume() {
            const jobDesc = document.getElementById('jobDescription').value;
            const resume = document.getElementById('resume').value;
            
            if (!jobDesc.trim() || !resume.trim()) {
                alert('Please fill in both the job description and resume fields.');
                return;
            }
            
            // Extract keywords from job description
            const jobKeywords = extractKeywords(jobDesc);
            const resumeKeywords = extractKeywords(resume);
            
            // Find matches and missing keywords
            const foundKeywords = jobKeywords.filter(keyword => 
                resumeKeywords.some(rKeyword => 
                    rKeyword.toLowerCase().includes(keyword.toLowerCase()) ||
                    keyword.toLowerCase().includes(rKeyword.toLowerCase())
                )
            );
            
            const missingKeywords = jobKeywords.filter(keyword => 
                !foundKeywords.some(found => 
                    found.toLowerCase() === keyword.toLowerCase()
                )
            );
            
            // Calculate match score
            const matchScore = Math.round((foundKeywords.length / jobKeywords.length) * 100);
            
            // Display results
            displayResults(matchScore, foundKeywords, missingKeywords);
        }
        
        function extractKeywords(text) {
            // Common keywords to look for
            const keywordPatterns = [
                // Skills
                /\b(javascript|python|java|react|angular|vue|node\.?js|html|css|sql|mongodb|postgresql|mysql|git|docker|kubernetes|aws|azure|gcp|agile|scrum|devops|ci\/cd|rest|api|json|xml|linux|windows|mac|photoshop|illustrator|figma|sketch|tableau|power bi|excel|word|powerpoint)\b/gi,
                // Job titles and roles
                /\b(developer|engineer|manager|analyst|designer|coordinator|specialist|consultant|administrator|architect|lead|senior|junior|intern|director|supervisor|associate|assistant)\b/gi,
                // Soft skills
                /\b(communication|leadership|teamwork|problem.solving|analytical|creative|detail.oriented|time.management|project.management|customer.service|presentation|negotiation|conflict.resolution)\b/gi,
                // Education
                /\b(bachelor|master|phd|degree|certification|diploma|mba|computer.science|engineering|business|marketing|finance|accounting)\b/gi,
                // Experience levels
                /\b(\d+\+?\s*years?|experience|background|expertise|proficient|skilled|knowledge)\b/gi
            ];
            
            let keywords = [];
            keywordPatterns.forEach(pattern => {
                const matches = text.match(pattern) || [];
                keywords = keywords.concat(matches);
            });
            
            // Remove duplicates and clean up
            keywords = [...new Set(keywords.map(k => k.toLowerCase().trim()))];
            
            // Also extract important phrases (2-3 words)
            const phrases = text.match(/\b[A-Z][a-z]+(?:\s+[A-Z][a-z]+){1,2}\b/g) || [];
            keywords = keywords.concat(phrases.map(p => p.toLowerCase()));
            
            // Remove duplicates again and filter out common words
            const commonWords = ['the', 'and', 'or', 'but', 'in', 'on', 'at', 'to', 'for', 'of', 'with', 'by', 'is', 'are', 'was', 'were', 'will', 'would', 'could', 'should'];
            keywords = [...new Set(keywords)].filter(k => 
                k.length > 2 && 
                !commonWords.includes(k) && 
                !/^\d+$/.test(k)
            );
            
            return keywords.slice(0, 50); // Limit to top 50 keywords
        }
        
        function displayResults(score, found, missing) {
            const results = document.getElementById('results');
            const scoreCircle = document.getElementById('scoreCircle');
            const scoreText = document.getElementById('scoreText');
            const scoreDescription = document.getElementById('scoreDescription');
            
            results.style.display = 'block';
            
            // Update score circle
            const scoreDegrees = (score / 100) * 360;
            scoreCircle.style.setProperty('--score-deg', scoreDegrees + 'deg');
            scoreText.textContent = score + '%';
            
            // Update score description
            let description = '';
            if (score >= 80) {
                description = 'Excellent match! Your resume aligns well with the job requirements.';
            } else if (score >= 60) {
                description = 'Good match! Consider adding some missing keywords to improve.';
            } else if (score >= 40) {
                description = 'Fair match. Add more relevant keywords to better match the job.';
            } else {
                description = 'Low match. Consider significantly updating your resume for this role.';
            }
            scoreDescription.textContent = description;
            
            // Display found keywords
            const foundContainer = document.getElementById('foundKeywords');
            foundContainer.innerHTML = '';
            found.forEach(keyword => {
                const tag = document.createElement('span');
                tag.className = 'keyword-tag found';
                tag.textContent = keyword;
                foundContainer.appendChild(tag);
            });
            
            // Display missing keywords
            const missingContainer = document.getElementById('missingKeywords');
            missingContainer.innerHTML = '';
            missing.forEach(keyword => {
                const tag = document.createElement('span');
                tag.className = 'keyword-tag missing';
                tag.textContent = keyword;
                missingContainer.appendChild(tag);
            });
            
            // Generate tips
            generateTips(score, missing.length);
            
            // Scroll to results
            results.scrollIntoView({ behavior: 'smooth' });
        }
        
        function generateTips(score, missingCount) {
            const tipsList = document.getElementById('tipsList');
            tipsList.innerHTML = '';
            
            const tips = [];
            
            if (score < 60) {
                tips.push('Consider rewriting sections of your resume to include more job-relevant keywords naturally.');
                tips.push('Use action verbs that match those in the job description.');
            }
            
            if (missingCount > 10) {
                tips.push('Focus on the most important missing keywords - especially technical skills and qualifications.');
                tips.push('Add relevant keywords in your skills section, experience descriptions, and summary.');
            }
            
            tips.push('Don\'t just stuff keywords - integrate them naturally into your accomplishments and experience.');
            tips.push('Use both full terms and abbreviations (e.g., "Search Engine Optimization (SEO)").');
            tips.push('Customize your resume for each job application to maximize keyword matches.');
            
            if (score >= 80) {
                tips.push('Great job! Your resume is well-optimized. Consider minor tweaks for perfection.');
            }
            
            tips.forEach(tip => {
                const li = document.createElement('li');
                li.textContent = tip;
                li.style.marginBottom = '8px';
                tipsList.appendChild(li);
            });
        }
    </script>
</body>
</html>
